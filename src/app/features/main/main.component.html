<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control input-light" placeholder="Enter Repositery Name" #myInput [(ngModel)]="inputValue"
          (keyup)="onHandleChange($event)">
      </div>
      <div class="col-12 col-md-12" *ngIf="inputValue">
        <table class="table table-responsive table-bordered table-striped table-light">
          <thead class="">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Name</th>
              <th scope="col">Avatar url</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody *ngIf="githubs; else elseBlock">
            <tr *ngFor="let item of githubs.items; index as i;">
              <th scope="row">{{item.id}}</th>
              <td> <a [routerLink]="['details',item.owner.login , item.name]">{{item.full_name}}</a></td>
              <td>{{item.name }}</td>
              <td><img src='{{item.owner.avatar_url}}' class="img-fluid"></td>
              <td>{{item.description}}</td>
            </tr>
          </tbody>
          <ng-template #elseBlock>Loading...</ng-template>
        </table>
      </div>
    </div>

  </div>

</section>
